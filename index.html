<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="2025 New Year Greeting Card - Premium Tailwind CSS Design">
  <title>Happy New Year 2025</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center">
  <div id="card" class="bg-white shadow-lg rounded-lg p-8 max-w-lg text-center space-y-4">
    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-pink-600">
      Happy New Year 2025!
    </h1>
    <p class="text-lg text-gray-700">
      Wishing you a year filled with success, happiness, and unforgettable moments. Let's make 2025 amazing!
    </p>
    <button id="downloadBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">
      Download as PDF
    </button>
  </div>

  <script>
    const downloadBtn = document.getElementById("downloadBtn");
    downloadBtn.addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.html(document.getElementById("card"), {
        callback: function (doc) {
          doc.save("Happy_New_Year_2025.pdf");
        },
        x: 10,
        y: 10
      });
    });
  </script>
</body>
</html>
